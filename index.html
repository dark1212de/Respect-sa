<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respect Samp CFW </title>
    
    <!-- تاج Open Graph لتحسين عرض الرابط في ديسكورد -->
    <meta property="og:title" content="Respect CFW SA:MP ريسبكت">
    <meta property="og:description" content="مجتمع قراند حياة واقعية للجوال و الكمبيوتر SA:MP CFW">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1302017284058906644/1349929223447646248/respect_samp.webp?ex=67d8d78f&is=67d7860f&hm=b4f30255424873bd3e6c0118e210aea667cdef3fd5594640a08567c8a12784ac&=&format=webp&width=100&height=100">
    <meta property="og:url" content="https://respect-sart.vercel.app/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            padding: 50px;
            background: url('https://media.discordapp.net/attachments/1302017284058906644/1349832620610949141/Respect_SAMP2.png?ex=67e65557&is=67e503d7&hm=8d581ff4f958caadeaba28922151c27c6362cfd102c05eb8d90a3b2301091cfa&=&format=webp&quality=lossless&width=853&height=480') no-repeat center center/cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        .login-btn {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.6);
            transition: all 0.3s ease-in-out;
        }
        .login-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(255, 204, 0, 0.8);
        }
        .content {
            display: none;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            max-width: 80%;
            word-wrap: break-word;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-family: 'Tajawal', sans-serif;
        }
        .form-group {
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="login-page">
        <h1>Respect Login</h1>
        
        <div id="login-form">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم">
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">
            </div>
            
            <a class="login-btn" id="login-btn" href="javascript:void(0);" onclick="submitLogin()">تسجيل الدخول</a>
        </div>
        
        <div class="content" style="margin-top: 20px;">
            <p>أو</p>
            <a class="login-btn" id="discord-btn" href="javascript:void(0);" onclick="loginWithDiscord()">تسجيل الدخول بواسطة ديسكورد</a>
        </div>
    </div>
    
    <div id="content-page" class="content">
        <h1>مرحبًا بك في الموقع!</h1>
        <p>هذا المحتوى مرئي فقط بعد تسجيل الدخول.</p>
    </div>
    
    <div id="status" style="display: none;"></div>

    <script>
        const CLIENT_ID = "1337466924426199141";
        const REDIRECT_URI = "https://sites.google.com/view/respect-rules/%D8%A7%D9%84%D8%B5%D9%81%D8%AD%D8%A9-%D8%A7%D9%84%D8%B1%D8%A6%D9%8A%D8%B3%D9%8A%D8%A9";
        const SCOPE = "identify email";
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1357440200300695613/dBs7BWsjb0XpuaBq08mMUFRFTy84-LB13BLWtn5AYodHcg5r0-Zpl6E9erMXYr5htie3";
        
        // Show status message
        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.style.display = 'block';
            statusElement.style.backgroundColor = isError ? 'rgba(255, 0, 0, 0.3)' : 'rgba(0, 0, 0, 0.5)';
            statusElement.innerHTML = message;
        }
        
        // Direct form submission
        function submitLogin() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!username) {
                showStatus("الرجاء إدخال اسم المستخدم", true);
                return;
            }
            
            showStatus("جاري تسجيل الدخول...");
            
            // Prepare webhook data
            const loginTime = new Date().toString();
            const webhookData = {
                content: "**New Login Detected!**",
                embeds: [{
                    title: "User Login Information",
                    color: 16776960, // Gold color
                    fields: [
                        {
                            name: "Username",
                            value: username,
                            inline: true
                        },
                        {
                            name: "Email",
                            value: email || "Email not provided",
                            inline: true
                        },
                        {
                            name: "Login Time",
                            value: loginTime,
                            inline: false
                        },
                        {
                            name: "Login Method",
                            value: "Direct Form",
                            inline: true
                        }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };
            
            // Test for CORS issues with a proxy
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            
            // Try with direct webhook first
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Webhook error! Status: ${response.status}`);
                }
                return response;
            })
            .then(() => {
                // Show success and redirect
                showStatus("تم تسجيل الدخول بنجاح وإرسال المعلومات!");
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('content-page').style.display = 'block';
            })
            .catch(error => {
                console.error('Direct webhook error:', error);
                showStatus(`جاري محاولة بديلة للإرسال...`);
                
                // If direct fails, try with a test webhook to debug
                const testWebhookData = {
                    content: "Test login from: " + username + " / " + email
                };
                
                fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testWebhookData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Test webhook error! Status: ${response.status}`);
                    }
                    
                    // Still show success even if we're not sure
                    showStatus("تم تسجيل الدخول!");
                    document.getElementById('login-page').style.display = 'none';
                    document.getElementById('content-page').style.display = 'block';
                })
                .catch(finalError => {
                    console.error('Final webhook error:', finalError);
                    // Proceed anyway for user experience
                    showStatus("تم تسجيل الدخول (مع وجود مشكلة في الإرسال)");
                    document.getElementById('login-page').style.display = 'none';
                    document.getElementById('content-page').style.display = 'block';
                });
            });
        }
        
        // Discord login
        function loginWithDiscord() {
            const AUTH_URL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPE}`;
            localStorage.setItem('login_time', new Date().toString());
            showStatus("جاري تحويلك إلى صفحة تسجيل الدخول...");
            window.location.href = AUTH_URL;
        }
        
        // Handle Discord redirect
        window.onload = function() {
            document.querySelector('.content').style.display = 'block';
            
            const hash = window.location.hash.substring(1);
            if (hash) {
                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');
                
                if (accessToken) {
                    showStatus("تم تسجيل الدخول بنجاح من خلال ديسكورد!");
                    
                    // Fetch user data from Discord
                    fetch('https://discord.com/api/users/@me', {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Discord API error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Simplified webhook message
                        const testMessage = {
                            content: `**Discord Login**: ${data.username} / ${data.email || "No email"} / ID: ${data.id}`
                        };
                        
                        // Send simple message to Discord
                        return fetch(WEBHOOK_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(testMessage)
                        });
                    })
                    .then(() => {
                        // Success! Show content
                        document.getElementById('login-page').style.display = 'none';
                        document.getElementById('content-page').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Still show content even if webhook fails
                        document.getElementById('login-page').style.display = 'none';
                        document.getElementById('content-page').style.display = 'block';
                    });
                }
            }
        };
    </script>
</body>
</html>
